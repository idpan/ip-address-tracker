<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./images/favicon-32x32.png" />

    <title>IP Address Tracker</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>IP Address Tracker</h1>
        <form action="">
          <input type="text" />
          <button></button>
          <section class="info">
            <div class="info__ip-address">
              <h5 class="info__label">ip address</h5>
              <div class="info__content"></div>
            </div>
            <div class="info__location">
              <h5 class="info__label">location</h5>
              <div class="info__content"></div>
            </div>
            <div class="info__timezone">
              <h5 class="info__label">timezone</h5>
              <div class="info__content"></div>
            </div>
            <div class="info__isp">
              <h5 class="info__label">isp</h5>
              <div class="info__content"></div>
            </div>
          </section>
        </form>
      </header>
      <div id="map"></div>
    </main>
    <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</footer>
  </body>
</html>
